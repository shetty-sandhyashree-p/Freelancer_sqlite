{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="fw-bold text-primary mb-0"><i class="fa-solid fa-box-open me-2"></i>Items / Services</h2>
  <a href="{{ url_for('add_item') }}" class="btn btn-success">
    <i class="fa-solid fa-plus me-1"></i>Add Item
  </a>
</div>

<div class="card shadow-sm border-0">
  <div class="card-body">
    {% if items %}
    <div class="table-responsive">
      <table class="table align-middle">
        <thead class="table-light">
          <tr>
            <th>Description</th>
            <th>Rate (Rs.)</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for i in items %}
          <tr>
            <td class="fw-semibold">{{ i.description }}</td>
            <td>Rs. {{ i.rate }}</td>
            <td class="text-end">
              <a href="{{ url_for('edit_item', id=i.id) }}" class="btn btn-warning btn-sm me-1">
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
              <a href="{{ url_for('delete_item', id=i.id) }}" class="btn btn-danger btn-sm"
                 onclick="return confirm('Delete this item?')">
                <i class="fa-solid fa-trash"></i>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
    <p class="text-muted text-center my-3">No items found. Add one above.</p>
    {% endif %}
  </div>
</div>

{% endblock %}
