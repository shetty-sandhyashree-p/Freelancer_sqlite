{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="fw-bold text-primary mb-0"><i class="fa-solid fa-users me-2"></i>Clients</h2>
  <a href="{{ url_for('add_client') }}" class="btn btn-success">
    <i class="fa-solid fa-plus me-1"></i>Add Client
  </a>
</div>

<div class="card shadow-sm border-0">
  <div class="card-body">
    {% if clients %}
    <div class="table-responsive">
      <table class="table align-middle">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Company</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for c in clients %}
          <tr>
            <td class="fw-semibold">{{ c.name }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.company }}</td>
            <td class="text-end">
              <a href="{{ url_for('edit_client', id=c.id) }}" class="btn btn-warning btn-sm me-1">
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
              <a href="{{ url_for('delete_client', id=c.id) }}" class="btn btn-danger btn-sm"
                 onclick="return confirm('Delete this client?')">
                <i class="fa-solid fa-trash"></i>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
    <p class="text-muted text-center my-3">No clients found. Add one above.</p>
    {% endif %}
  </div>
</div>

{% endblock %}
